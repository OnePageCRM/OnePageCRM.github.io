---
layout: blog
title: Blog
---
<div>
  {% for post in site.categories["blog"] %}
  <div  class="api-element">
  <span>
    <h1> <a href="{{ post.url }}"> {{ post.title }}</a></h1> 
    <p class="date text-right">
      {{ post.date | date_to_string }}
    </p>
    </span>
    <div class="text-justify">
      {{ post.excerpt }}
    </div>
    <div class="row">
      <a class="pull-right btn btn-default" href="{{ post.url }}"> Read more... </a>
    </div>
  </div>
  {% endfor %}
</div>
