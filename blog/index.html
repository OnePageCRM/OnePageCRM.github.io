---
layout: blog
title: Blog
---
<div>
  {% for post in site.categories["blog"] %}
  <div class="row">
    <h1> <a href="{{ post.url }}"> {{ post.title }} </a></h1> 
    <div class="text-justify">
      {{ post.excerpt }}
    </div>
    <div class="row">
      <a class="pull-right btn btn-default" href="{{ post.url }}"> Read more... </a>
    </div>
  </div>
  {% endfor %}
</div>
