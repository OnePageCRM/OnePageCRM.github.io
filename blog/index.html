---
layout: blog
title: Blog
---

<div>
  {% for post in site.categories["blog"] %}
  {% assign author = site.authors[post.author] %}
  <section class="blog-element">
    <header>
      <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="date-author">{{ post.date | date_to_string }} - {{ author.name }}</p>
    </header>
    <div class="text-justify">
      {{ post.excerpt }}
    </div>
    <p class="row">
      <a class="read-more btn btn-default" href="{{ post.url }}"> Read more </a>
    </p>
    <footer>
      
    </footer>
  </section>
  {% endfor %}
</div>
