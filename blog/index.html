<div>
  {% for post in site.categories["blog"] %}
  <h1> <a href="{{ post.url }}"> {{ post.title }} </a></h1> 
  <div class="text-justify">
    {{ post.excerpt }}
  </div>
  <span class="pull-right">
    <a href="{{ post.url }}"> Read more... </a>
  </span>
  {% endfor %}
</div>
