---
layout: blog
title: Blog
---
<div>
  {% for post in site.categories["blog"] %}
  <section class="blog-element">
    <header>
      <h1 class="post-title"> <a href="{{ post.url }}"> {{ post.title }}</a></h1>
      <p class="author"></p>
    </header>
    <div class="text-justify">
      {{ post.excerpt }}
    </div>
    <p class="row">
      <a class="read-more" href="{{ post.url }}"> Read more </a>
    </p>
    <footer>
      <p class="date">
        {{ post.date | date_to_string }}
      </p>
    </footer>
  </section>
  {% endfor %}
</div>
