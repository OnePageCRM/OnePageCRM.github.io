---
layout: default
---

<h2>{{ page.title }}</h2>

  <div class="row">
    <div class="col-md-2">
      <ul class="nav nav-pills nav-stacked">
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div><!-- /.col-md-2 -->

    <div class="col-md-10">
    {{ content }}
    </div><!-- /.col-md-10 -->
  </div><!-- /.row -->
