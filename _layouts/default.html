<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Appix jekyll Template is a minimal blog template specially for the jekyll cms">
    <meta name="keywords" content="jekyll, minimal jekyll, jekyll theme, responsive jekyll, seo friendly blog, super fast blog, responsive">
    <meta name="author" content="Themeix">
    <!-- Site Title -->
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/assets/images/favicon-2.png">
    <link rel="prefetch" href="{{ site.baseurl }}"> 
    <link rel="canonical" href="{{ page.baseurl | replace:'index.html','' | prepend: site.baseurl | prepend: site.baseurl }}">
    <!-- Bootstrap CSS -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link href="{{ site.baseurl }}/assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
    <!--Animate CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animate.min.css">
    <!-- Main Stylesheet -->
    <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
    <!-- Responsive CSS -->
    <link href="{{ site.baseurl }}/assets/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>

<body>
    <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    {% include header.html %}

    <!-- Start Content -->

    {{ content }}

    <!-- End Content -->
    
     {% include footer_top.html %}

     {% include footer_bottom.html %}

    <script src="{{ site.baseurl }}/assets/js/popper.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/plugins.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
