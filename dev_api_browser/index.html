---
layout: api_browser
title: API Browser
---



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/2.5.4/src/Crypto.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/2.5.4/src/SHA1.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/2.5.4/src/SHA256.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/2.5.4/src/HMAC.js"></script>
<script src="ng-prettyjson.min.js"></script>
<script src="script.js"></script>

<style>
  pre {
    outline: 1px solid #e9e9e9;
    padding: 5px;
    margin: 5px
  }
  .string {
    color:green;
  }
  .number {
    color:#ff8c00;
  }
  .boolean {
    color:#00f;
  }
  .null {
    color:#ff00ff;
  }
  .key {
    color:red;
  }
</style>


<div ng-app="OnePageCRM-API-interaction">
  <div ng-controller="AuthController" >
    <div ng-show="user.apiKey == null">
      <div class="row">
        <form>
          <div class="col-lg-5">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input type="text" ng-model='username' class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="col-lg-5">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input type="password" ng-model='password' class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-primary btn-block" ng-click="userData.login(item, $event)">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div ng-show="user.apiKey != null">
      <div class="row">
        <div class="col-lg-10">
          <span class="lead text-primary">
            You are logged in to OnePageCRM as {(user.firstname)} {(user.lastname)}
          </span>
        </div>
        <div class="col-lg-2">
          <button class="btn btn-primary btn-block" ng-click="userData.logout()">Logout</button>
        </div>
      </div>
    </div>
    <br/>
  </div>
  <div ng-controller="APIRequestController">
    <div class="row">
      <form>
        <div class="col-lg-10">
          <div class="input-group">
            <span class="input-group-addon">{(baseURL)}</span>
            <input type="text" ng-model='requestPath' class="form-control" placeholder="Enter resource path" />
          </div>
        </div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-primary btn-block" ng-click="responseData.getData(item, $event)">
            GET
          </button>
        </div>
      </form>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <pre pretty-json="responseData.data" />
      </div>
    </div>
  </div>
</div>
